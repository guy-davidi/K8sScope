<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>eBPF Program Manager</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
  />
  <style>
    .loading {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">eBPF Program Manager</h1>

    <!-- Loading Spinner -->
    <div class="loading text-center mb-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Available Programs Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Available eBPF Programs</h5>
      </div>
      <div class="card-body">
        <ul id="program-list" class="list-group"></ul>
      </div>
    </div>

    <!-- Loaded Programs Section -->
    <div class="card">
      <div class="card-header">
        <h5>Loaded eBPF Programs</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered" id="loaded-programs">
          <thead>
            <tr>
              <th>ID</th>
              <th>Program Name</th>
              <th>Type</th>
              <th>Pinned Path</th>
              <th>Run Count</th>
              <th>Run Time (ns)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Link to your external JavaScript file in the 'static' folder -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
